name: Deployment pipeline

on:
    push:
        branches:
            - master
    pull_request:
        branches: [master]
        types: [opened, synchronize]

jobs:
    simple_deployment_pipeline:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: '16'
            - name: Install dependencies
              run: npm install
            - run: npm run eslint
            - run: npm run build
            - name: unit tests
              run: npm test
            - name: e2e tests
              uses: cypress-io/github-action@v5
              with:
                command: npm run test:e2e
                start: npm run start-prod
                wait-on: http://localhost:5000
            - uses: superfly/flyctl-actions/setup-flyctl@master
            - run: flyctl deploy --remote-only
              if: ${{ github.event_name == 'push' }}
              env:
                FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    tag_release:
      needs: [simple_deployment_pipeline]
      if: ${{ github.event_name == 'push' }}
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
        - name: Bump version and push tag
          if: ${{ github.event_name == 'push' }}
          uses: anothrNick/github-tag-action@1.67.0
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DEFAULT_BUMP: patch
            # DRY_RUN: true
    discord_notification:
      needs: [simple_deployment_pipeline, tag_release]
      runs-on: ubuntu-20.04
      if: !cancelled()
      steps:
        - uses: actions/checkout@v3
        - name: Notify on Failure
          uses: rjstone/discord-webhook-notify@v1
          if: failure()
          with:
            severity: error
            text: Build failed
            description: 'commit ${{github.event.head_commit.url}} by ${{github.triggering_actor}} broke the build :('
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
        - name: Notify on New Release
          uses: rjstone/discord-webhook-notify@v1
          if: success()
          with:
            severity: info
            text: New version of Pokedex deployed
            description: 'to https://full-stack-open-pokedex-luminous.fly.dev'
            webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}